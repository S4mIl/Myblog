{% extends 'index.html' %}

{% block content %}

<section id="contact" class="section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-header">
      <h3>Contact Us</h3>
      
    </div>

    <div class="row contact-info">

      <div class="col-md-4">
        <div class="contact-address">
          <i class="bi bi-geo-alt"></i>
          <h3>Address</h3>
          <address>Turkey</address>
        </div>
      </div>

      <div class="col-md-4">
        <div class="contact-phone">
          <i class="bi bi-phone"></i>
          <h3>Phone Number</h3>
          <p><a href="tel:+155895548855">534*****13</a></p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="contact-email">
          <i class="bi bi-envelope"></i>
          <h3>Email</h3>
          <p><a href="mailto:info@example.com">samil_ysl44@hotmail.com</a></p>
        </div>
      </div>

    </div>

    <div class="form">
      <form action="" method="POST" role="form" class="php-email-form">
        {% csrf_token %}
        <div class="row">
          <div class="form-group col-md-6">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="form-group col-md-6">
            <input type="email" class="form-control" name="mail" id="email" placeholder="Your Email" required>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
        </div>
    
        <div class="text-center"><button type="submit">Send Message</button></div>
      </form>
    </div>

  </div>
</section><!-- End Contact Section -->
{% if messages %}
     
  {% for message in messages %}
  <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
  {% endfor %}
{% endif %}


{% endblock content %}
